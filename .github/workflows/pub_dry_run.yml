name: Pub Publish dry run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Dry run
        uses: k-paxian/dart-package-publisher@v1.6
        with:
          credentialJson: 'MockCredentialJson'
          flutter: true
          dryRunOnly: true
          skipTests: true
